{% extends 'base.html' %}

{% block content %}
    <div class="about-section" style=" padding: 30px; text-align: center; background-color: #70c3cb; color: white;margin-bottom: 2%">
      <h1>Frequently Asked Questions </h1>
    </div>
    {% for f in faq %}
        <div id="accordion" >
          <div class="card" >
            <div class="card-header" id="heading{{ forloop.counter}}" style="background-color:#dfecd3">
              <h5 class="mb-0">
                <button class="btn  collapsed" data-toggle="collapse" data-target="#collapse{{ forloop.counter}}" aria-expanded="false" aria-controls="collapse{{ forloop.counter}}">
                    {{ f.question}}
                </button>
              </h5>
            </div>
            <div id="collapse{{forloop.counter}}" class="collapse" aria-labelledby="heading{{ forloop.counter}}" data-parent="#accordion" style="background-color:#d0d0d0">
              <div class="card-body">
                  {{ f.answer }}
              </div>
            </div>
          </div>
        </div>
        <br>
    {% endfor %}
{% endblock content%}
